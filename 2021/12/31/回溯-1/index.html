</h1>

      <h2 id=""><a href="#" class="headerlink" title=""></a></h2><p><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/letter-combinations-of-a-phone-number/">电话号码的组合</a></p>
<p>思路其实非常清晰： 由于题目要求四位 可以直接while+ma<br></p>
<p>中间卡在了数组扁平化，可以直接用es6的新方法，flat</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">不会改变原数组,返回值是改变后的数组，如果知道深度，可以直接填，不知道可以Infinity</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```javascript</span><br><span class="line">/**</span><br><span class="line"> * @param &#123;string&#125; digits</span><br><span class="line"> * @return &#123;string[]&#125;</span><br><span class="line"> */</span><br><span class="line">var letterCombinations = function(digits) &#123;</span><br><span class="line">    const digitsObj = &#123;</span><br><span class="line">        1:[],</span><br><span class="line">        2: [&quot;a&quot;,&quot;b&quot;,&quot;c&quot;],</span><br><span class="line">        3: [&quot;d&quot;, &quot;e&quot;, &quot;f&quot;],</span><br><span class="line">        4: [&quot;g&quot;,&quot;h&quot;,&quot;i&quot;],</span><br><span class="line">        5: [&quot;j&quot;,&quot;k&quot;,&quot;l&quot;],</span><br><span class="line">        6: [&quot;m&quot;,&quot;n&quot;,&quot;o&quot;],</span><br><span class="line">        7: [&quot;p&quot;,&quot;q&quot;,&quot;r&quot;,&quot;s&quot;],</span><br><span class="line">        8: [&quot;t&quot;, &quot;u&quot;,&quot;v&quot;],</span><br><span class="line">        9: [&quot;w&quot;,&quot;x&quot;,&quot;y&quot;,&quot;z&quot;]</span><br><span class="line">    &#125;</span><br><span class="line">    if(!digits) &#123;</span><br><span class="line">        return []</span><br><span class="line">    &#125;</span><br><span class="line">    if(digits.length === 1) &#123;</span><br><span class="line">        return digitsObj[digits[0]]</span><br><span class="line">    &#125;</span><br><span class="line">    let cur = 1;</span><br><span class="line">    let len = digits.length;</span><br><span class="line">    let res = digitsObj[digits[0]]</span><br><span class="line">    while(cur &lt; len) &#123;</span><br><span class="line">        res = res.map(item =&gt;  digitsObj[digits[cur]].map(dig =&gt; item + dig))</span><br><span class="line">        cur++;</span><br><span class="line">        res = res.flat()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return res.flat(len - 1)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>最后贴贴我的通过照片✅<br><img src="images/leetcode/17.png" alt="17"></p>
